<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Mobile & scaling -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title & description -->
    <title>Apple iPhone - Premium 3D Showcase</title>
    <meta
      name="description"
      content="Discover the Apple iPhone in stunning 3D. Interactive product showcase with detailed textures, sleek design, and performance optimized for SEO and Core Web Vitals."
    />

    <!-- Favicon & theme -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="https://raw.githubusercontent.com/Mortis-Web/apple-store/84a45a94cba2873edf5fcee31db1eb2c0275516d/public/assets/images/apple.svg"
    />
    <meta name="theme-color" content="#000000" />

    <!-- âœ… Preloads for LCP -->
    <!-- Poster (LCP image) -->
    <link
      rel="preload"
      as="image"
      href="/assets/images/poster.webp"
      fetchpriority="high"
      crossorigin="anonymous"
    />

    <!-- Hero video (ensure crossorigin matches <video>) -->
    <link
      rel="preload"
      as="video"
      href="/assets/videos/hero.webm"
      type="video/webm"
      fetchpriority="high"
      crossorigin="anonymous"
    />

    <!-- Open Graph (for social shares) -->
    <meta property="og:title" content="Apple iPhone - Premium 3D Showcase" />
    <meta
      property="og:description"
      content="Explore the Apple iPhone like never before with this interactive 3D model showcase."
    />
    <meta property="og:image" content="/assets/images/poster.webp" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourdomain.com/" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Apple iPhone - Premium 3D Showcase" />
    <meta
      name="twitter:description"
      content="Explore the Apple iPhone like never before with this interactive 3D model showcase."
    />
    <meta name="twitter:image" content="/assets/images/poster.webp" />

    <!-- Canonical -->
    <link rel="canonical" href="https://yourdomain.com/" />

    <!-- Keywords (low SEO value today, but safe to keep) -->
    <meta
      name="keywords"
      content="Apple, iPhone, 3D model, product showcase, smartphone design, Apple showcase"
    />

    <!-- Robots (SEO best practice) -->
    <meta name="robots" content="index, follow" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
